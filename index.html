<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jolly LLM - Legal Argument Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=VT323&display=swap" rel="stylesheet">


<style>
  body {
  background: #1a1815;
  color: #f4f1d3;
  font-family: 'Press Start 2P', monospace;
  padding: 2rem;
  line-height: 1.6;
  font-size: 0.75rem;
}


  h1 {
    color: #c9a86c;
    margin-bottom: 1rem;
  }

  textarea {
  width: 100%;
  box-sizing: border-box; /* ‚Üê important */
  margin: 0 auto;
  display: block;
  font-family: 'VT323', monospace;
  font-size: 1.1rem;
  padding: 1rem;
  border: 2px dashed #94734b;
  border-radius: 6px;
  resize: vertical;
  background: #2a241c;
  color: #f4ecd8;
  margin-bottom: 1rem;
  box-shadow: inset 0 0 8px rgba(148, 115, 75, 0.2);
}

button {
  background: #94734b;
  color: #1d1b16;
  padding: 0.8rem 1.5rem;
  font-family: 'VT323', monospace;
  font-size: 1.3rem;
  border: 2px solid #c9a86c;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(201, 168, 108, 0.4);
}
button:hover {
  background: #c9a86c;
  box-shadow: 0 0 14px rgba(201, 168, 108, 0.7);
}

textarea::placeholder {
  color: #aaa;
  font-family: 'VT323', monospace;
  font-size: 1.1rem;
}

  #output {
  border: 2px dashed #94734b;
  background: repeating-linear-gradient(
    45deg,
    #1e1b17,
    #1e1b17 10px,
    #2a241c 10px,
    #2a241c 20px
  );
  padding: 1.5rem;
  border-radius: 12px;
  min-height: 180px;
  max-height: 400px;
  overflow-y: auto;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.65rem;
  line-height: 1.8;
  white-space: pre-wrap;
  color: #f4f1d3;
  margin-top: 1rem;
  margin-bottom: 2rem;
  animation: flicker 1.6s infinite alternate;
  box-shadow: 0 0 20px rgba(201, 168, 108, 0.15);
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
  border: 2px dashed #c9a86c;
  border-radius: 16px;
  background: linear-gradient(145deg, #1e1b17, #2a241c);
  box-shadow: 0 0 20px rgba(148, 115, 75, 0.2);
}

.title {
  text-align: center;
  font-family: 'Press Start 2P', monospace;
  color: #ffd700;
  font-size: 1.2rem;
  text-shadow:
    2px 2px 0 #1d1b16,
    0 0 5px #c9a86c,
    0 0 10px rgba(201, 168, 108, 0.5);
  margin-bottom: 2rem;
  animation: pulseTitle 2.5s ease-in-out infinite;
}
#output {
  border: 2px dashed #94734b;
  background: repeating-linear-gradient(
    45deg,
    #1e1b17,
    #1e1b17 10px,
    #2a241c 10px,
    #2a241c 20px
  );
  padding: 1.5rem;
  border-radius: 12px;
  min-height: 180px;
  max-height: 400px;
  overflow-y: auto;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.65rem;
  line-height: 1.8;
  white-space: pre-wrap;
  color: #f4f1d3;
  margin-top: 1rem;
  margin-bottom: 2rem;
}
#output-wrapper {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.output-box {
  flex: 1 1 300px;
  background: repeating-linear-gradient(
    45deg,
    #1e1b17,
    #1e1b17 10px,
    #2a241c 10px,
    #2a241c 20px
  );
  border: 2px dashed #94734b;
  border-radius: 12px;
  padding: 1rem;
  min-height: 180px;
  color: #f4f1d3;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.65rem;
  overflow-y: auto;
}
footer {
  text-align: center;
  margin-top: 1.5rem;
}


@keyframes pulseTitle {
  0%   { opacity: 1; text-shadow: 2px 2px 0 #1d1b16; }
  50%  { opacity: 0.8; text-shadow: 2px 2px 0 #1d1b16, 0 0 12px #c9a86c; }
  100% { opacity: 1; text-shadow: 2px 2px 0 #1d1b16; }
}


@keyframes flicker {
  0% {
    border-color: #94734b;
    box-shadow: 0 0 8px rgba(148, 115, 75, 0.3);
  }
  50% {
    border-color: #c9a86c;
    box-shadow: 0 0 16px rgba(201, 168, 108, 0.6);
  }
  100% {
    border-color: #94734b;
    box-shadow: 0 0 8px rgba(148, 115, 75, 0.3);
  }
}

  
</style>


  </head>
  <body style="font-family: sans-serif; padding: 2rem;">
<div class="container">
    <h1 style="text-align: center;" class="title">‚öñÔ∏è Jolly LLM - Legal Argument Generator</h1>


    <textarea id="inputBox" placeholder="Enter your case description..." rows="5" cols="60"></textarea>
    <br /><br />

    <button id="generateBtn">Generate Arguments</button>
    <br /><br />

    <div id="output"></div>

  </div>
</div>


  </div>
</div>

<footer>
  <p style="font-size: 0.75rem; color: #fff;">
    Built with üíª by <strong>Team Prison Breakers</strong> for Pixel Palettes Hackathon 2025.
  </p>
</footer>



</div>
    <!-- Connect JS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
